<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <title>30631203 W9 Homework</title>

</head>

<body>
  <h1>Jeremy Rabinowicz W10 Homework</h1>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div id="map"></div>

      <script type="text/javascript">

        var spec2 = "js/homeworkW9.vg.json";
        vegaEmbed('#map', spec2).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>
    <div class="pure-u-1-2">
      <div id="k-plot"></div>

      <script type="text/javascript">

        var spec2 = "js/homeworkW10.vg.json";
        vegaEmbed('#k-plot', spec2).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>
  </div>
</body>

</html>
